<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Design Landing Page</title>
  </head>
  <body>
    <main>
      <nav>
        <img src="./assets/logo.svg" class="logo" alt="logo" />
        <ul class="nav-list">
          <a class="nav-item">HOME</a>
          <a class="nav-item">ABOUT</a>
          <a class="nav-item">HISTORY</a>
          <a class="nav-item">BLOG</a>
          <a class="nav-item">CONTACT</a>
        </ul>
        <button class="btn sign-in-btn">SIGN IN</button>
      </nav>
      <div class="hero-section">
        <div class="hero-content">
          <h1>Web Design</h1>
          <h4>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio
            et aliquid repudiandae, error modi deserunt! Officiis earum eius
            perspiciatis pariatur nihil. Numquam fugiat cum alias.
          </h4>
          <button class="btn btn-cta">LEARN MORE</button>
        </div>
        <div class="hero-img-wrapper">
          <img src="./assets/vector.svg" alt="vector-img" class="vector-img" />
          <img
            src="./assets/vector-dot.svg"
            alt="vector-dot"
            class="vector-dot"
          />
          <img src="./assets/intro-img.svg" alt="intro-img" />
        </div>
      </div>
    </main>
  </body>
</html>
